kind: pipeline
name: default

workspace:
  path: /data/drone

steps:
- name: publish_api
  image: plugins/docker
  settings:
    repo: wugge/battery-price-monitor-api
    tags: [ "${DRONE_COMMIT_SHA:0:7}","latest" ]
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    dockerfile: 'docker/api/Dockerfile'
  when:
    branch:
      - main
- name: publish_frontend
  image: plugins/docker
  settings:
    repo: wugge/battery-price-monitor-frontend
    tags: [ "${DRONE_COMMIT_SHA:0:7}","latest" ]
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    dockerfile: 'docker/frontend/Dockerfile'
    context: 'frontend'
  when:
    branch:
      - main

- name: run_migrations
  image: node:24  # or your API image if typeorm is inside
  environment:
    DB_HOST:
      from_secret: DB_HOST_OUTSIDE
    DB_PORT:
      from_secret: DB_PORT_OUTSIDE
    DB_NAME:
      from_secret: DB_NAME
    DB_USER:
      from_secret: DB_USER
    DB_PASSWORD:
      from_secret: DB_PASSWORD
    API_PROD_URL:
      from_secret: API_PROD_URL
  commands:
    - cd api  # navigate to API directory if needed
    - npm install
    - npx typeorm-ts-node-commonjs migration:run -d data-source.ts
  depends_on:
    - publish_api
  when:
    branch:
      - main
    event:
      - push


- name: deploy
  image: docker:29-cli
  when:
    branch:
      - main
  volumes:
    - name: docker_sock
      path: /var/run/docker.sock
  environment:
    DOCKER_USERNAME:
      from_secret: docker_username
    DOCKER_PASSWORD:
      from_secret: docker_password

    # DB
    DB_HOST:
      from_secret: DB_HOST
    DB_NAME:
      from_secret: DB_NAME
    DB_USER:
      from_secret: DB_USER
    DB_PASSWORD:
      from_secret: DB_PASSWORD
    API_PROD_URL:
      from_secret: API_PROD_URL
  commands:
  - echo "$DOCKER_PASSWORD" | docker login --username $DOCKER_USERNAME --password-stdin
  - docker compose -f docker-compose.prod.yml down && docker compose -f docker-compose.prod.yml pull && docker compose -f docker-compose.prod.yml up -d
  depends_on:
    - publish_api
    - publish_frontend
volumes:
  - name: docker_sock
    host:
      path: /var/run/docker.sock